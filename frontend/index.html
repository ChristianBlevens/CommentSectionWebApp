<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body class="bg-gray-100">
    <div x-data="unifiedApp()" x-init="init()" class="container mx-auto px-4 max-w-6xl">
        <!-- Ban Notification -->
        <div x-show="banNotification && banNotification.show" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform -translate-y-2"
             class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md w-full px-4">
            <div :class="{'bg-red-600': !banNotification.expired, 'bg-green-600': banNotification.expired}" 
                 class="rounded-lg shadow-lg p-4 text-white">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i :class="{'fa-ban': !banNotification.expired, 'fa-check-circle': banNotification.expired}" 
                           class="fas text-2xl"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium whitespace-pre-line" x-text="banNotification.message"></p>
                    </div>
                    <button @click="banNotification.show = false" 
                            class="ml-4 flex-shrink-0 inline-flex text-white hover:text-gray-200 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Warning Notification -->
        <div x-show="warningNotification && warningNotification.show" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform -translate-y-2"
             class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md w-full px-4 mt-16">
            <div class="bg-yellow-600 rounded-lg shadow-lg p-4 text-white">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle text-2xl"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium">Warning from Moderator</p>
                        <p class="text-sm mt-1 whitespace-pre-line" x-text="warningNotification.message"></p>
                    </div>
                    <button @click="acknowledgeWarning()" 
                            class="ml-4 flex-shrink-0 inline-flex text-white hover:text-gray-200 focus:outline-none bg-yellow-700 hover:bg-yellow-800 px-3 py-1 rounded">
                        Acknowledge
                    </button>
                </div>
            </div>
        </div>

        <!-- Moderation Panel with Tabs -->
        <div x-show="user && user.is_moderator" id="moderation-panel" class="mb-4">
            <!-- Tab Navigation - Always visible for moderators -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="border-b border-gray-200">
                    <nav class="flex -mb-px">
                        <button @click="activeTab = 'comments'" 
                                :class="{'border-blue-500 text-blue-600': activeTab === 'comments', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'comments'}"
                                class="py-2 px-4 border-b-2 font-medium text-sm transition-colors">
                            <i class="fas fa-comments mr-2"></i>Comments
                        </button>
                        <button @click="activeTab = 'reports'; $nextTick(() => { if (!$data.reportsLoaded && $data.user && $data.user.is_moderator) { loadReports() } })" 
                                :class="{'border-blue-500 text-blue-600': activeTab === 'reports', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'reports'}"
                                class="py-2 px-4 border-b-2 font-medium text-sm transition-colors relative">
                            <i class="fas fa-flag mr-2"></i>Reports
                            <span x-show="totalPendingReports > 0" 
                                  class="absolute -top-1 -right-1 bg-red-500 text-white px-2 py-1 rounded-full text-xs">
                                <span x-text="totalPendingReports"></span>
                            </span>
                        </button>
                        <button @click="activeTab = 'users'; $nextTick(() => { if (!$data.usersLoaded && $data.user && $data.user.is_moderator) { loadUsers() } })" 
                                :class="{'border-blue-500 text-blue-600': activeTab === 'users', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'users'}"
                                class="py-2 px-4 border-b-2 font-medium text-sm transition-colors">
                            <i class="fas fa-users mr-2"></i>Users
                        </button>
                    </nav>
                </div>

                <!-- Tab Content - Only show for non-comment tabs -->
                <div class="p-4" x-show="activeTab !== 'comments'">
                <!-- Tab content is only shown for non-comment tabs -->

                <!-- Reports Tab -->
                <div x-show="activeTab === 'reports'">
                    <div class="mb-4 flex flex-col sm:flex-row gap-4 items-start sm:items-center">
                        <p class="text-gray-600 flex-shrink-0">
                            Showing <span class="font-semibold" x-text="filteredReports.length"></span> pending reports
                            <span x-show="selectedReportsPage">(from page: <span class="font-semibold" x-text="selectedReportsPage"></span>)</span>
                            <span x-show="!selectedReportsPage">(from all pages)</span>
                        </p>
                        <div class="flex flex-wrap gap-2 ml-auto">
                            <button @click="loadReports()" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">
                                <i class="fas fa-sync-alt mr-2"></i>Refresh
                            </button>
                            <div class="relative">
                                <button @click="showPageDropdown = !showPageDropdown" 
                                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm flex items-center">
                                    <i class="fas fa-filter mr-2"></i>
                                    <span x-text="selectedReportsPage || 'All Pages'"></span>
                                    <i class="fas fa-chevron-down ml-2"></i>
                                </button>
                                <div x-show="showPageDropdown" 
                                     @click.away="showPageDropdown = false"
                                     x-transition
                                     class="absolute right-0 mt-2 w-72 bg-white border border-gray-200 rounded-md shadow-lg z-10">
                                    <div class="p-2">
                                        <input type="text" 
                                               x-model="pageSearchQuery"
                                               @input="filterPages()"
                                               placeholder="Search pages..." 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                                    <div class="max-h-60 overflow-y-auto">
                                        <button @click="selectReportsPage(null)" 
                                                class="w-full text-left px-4 py-2 hover:bg-gray-100 border-b border-gray-200">
                                            <span class="font-medium">All Pages</span>
                                        </button>
                                        <template x-for="page in filteredPages" :key="page.page_id">
                                            <button @click="selectReportsPage(page.page_id)" 
                                                    class="w-full text-left px-4 py-2 hover:bg-gray-100 border-b border-gray-200">
                                                <div class="flex justify-between items-center">
                                                    <span x-text="page.page_id" class="font-medium"></span>
                                                    <span class="text-sm text-gray-500">(<span x-text="page.report_count"></span> report<span x-show="page.report_count != 1">s</span>)</span>
                                                </div>
                                            </button>
                                        </template>
                                        <div x-show="filteredPages.length === 0 && pageSearchQuery" 
                                             class="px-4 py-2 text-gray-500 text-center">
                                            No pages found
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Loading reports -->
                    <div x-show="loadingReports" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                        <p class="mt-4 text-gray-600">Loading reports...</p>
                    </div>

                    <!-- No reports -->
                    <div x-show="!loadingReports && filteredReports.length === 0" class="text-center py-8">
                        <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                        <p class="text-gray-600">
                            <span x-show="selectedReportsPage">No pending reports for page: <span class="font-semibold" x-text="selectedReportsPage"></span></span>
                            <span x-show="!selectedReportsPage">No pending reports</span>
                        </p>
                    </div>

                    <!-- Reports list -->
                    <div x-show="!loadingReports && filteredReports.length > 0" class="space-y-4">
                        <template x-for="report in filteredReports" :key="report.id">
                            <div class="report-card">
                                <div class="report-header">
                                    <div>
                                        <p class="report-meta">
                                            <i class="fas fa-file-alt"></i>
                                            Page: <span class="font-medium" x-text="report.page_id"></span>
                                        </p>
                                        <p class="report-meta">
                                            <i class="fas fa-user"></i>
                                            Reported by: <span class="font-medium" x-text="report.reporter_name"></span>
                                        </p>
                                        <p class="report-meta">
                                            <i class="fas fa-clock"></i>
                                            <span x-text="getRelativeTime(report.created_at)"></span>
                                        </p>
                                    </div>
                                    <div>
                                        <p class="report-meta">
                                            <i class="fas fa-exclamation-circle"></i>
                                            Reason: <span class="font-medium" x-text="report.reason"></span>
                                        </p>
                                    </div>
                                </div>
                                
                                <!-- Comment content -->
                                <div class="report-content">
                                    <p class="report-content-label">
                                        Comment by: <span x-text="report.comment_user_name"></span>
                                    </p>
                                    <div class="report-content-text" x-text="report.content"></div>
                                </div>
                                
                                <!-- Actions -->
                                <div class="report-actions">
                                    <button @click="jumpToComment(report.comment_id)" 
                                            x-show="report.page_id === pageId"
                                            class="report-action-btn view">
                                        <i class="fas fa-eye"></i>View Comment
                                    </button>
                                    <a :href="`index.html?pageId=${report.page_id}#comment-${report.comment_id}`" 
                                       x-show="report.page_id !== pageId"
                                       target="_blank"
                                       class="report-action-btn view">
                                        <i class="fas fa-external-link-alt"></i>View in Context
                                    </a>
                                    <button @click="deleteReportedComment(report)" 
                                            class="report-action-btn delete">
                                        <i class="fas fa-trash"></i>Delete Comment
                                    </button>
                                    <div class="ban-dropdown-container">
                                        <button @click="toggleBanDropdown(report.id, $event)" 
                                                class="report-action-btn ban">
                                            <i class="fas fa-ban"></i>Ban User
                                        </button>
                                        <div x-show="showBanDropdown === report.id" 
                                             @click.away="showBanDropdown = null"
                                             class="ban-dropdown">
                                            <div class="ban-dropdown-inner">
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '30m')" 
                                                        class="ban-dropdown-item">
                                                    30 minutes
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '6h')" 
                                                        class="ban-dropdown-item">
                                                    6 hours
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '1d')" 
                                                        class="ban-dropdown-item">
                                                    1 day
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '3d')" 
                                                        class="ban-dropdown-item">
                                                    3 days
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '7d')" 
                                                        class="ban-dropdown-item">
                                                    1 week
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '30d')" 
                                                        class="ban-dropdown-item">
                                                    1 month
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '90d')" 
                                                        class="ban-dropdown-item">
                                                    3 months
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, 'permanent')" 
                                                        class="ban-dropdown-item text-red-600">
                                                    Permanent
                                                </button>
                                                <div class="ban-dropdown-divider">
                                                    <button @click="showCustomBanInput(report.comment_user_id, report.comment_user_name)" 
                                                            class="ban-dropdown-item text-blue-600">
                                                        <i class="fas fa-clock mr-1"></i>Custom duration
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button @click="dismissReport(report.id)" 
                                            class="report-action-btn dismiss">
                                        <i class="fas fa-times"></i>Dismiss Report
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Users Tab -->
                <div x-show="activeTab === 'users'">
                    <!-- Search and Filter -->
                    <div class="mb-4 flex flex-col sm:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" 
                                   x-model="userSearchQuery" 
                                   @input="filterUsers()"
                                   placeholder="Search users by name or ID..." 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <select x-model="userFilter" @change="filterUsers()" 
                                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">All Users</option>
                            <option value="moderators">Moderators Only</option>
                            <option value="banned">Banned Users</option>
                            <option value="warned">Users with Warnings</option>
                            <option value="reported">Users with Reports</option>
                        </select>
                        <button @click="loadUsers()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <!-- Loading users -->
                    <div x-show="loadingUsers" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                        <p class="mt-4 text-gray-600">Loading users...</p>
                    </div>

                    <!-- No users -->
                    <div x-show="!loadingUsers && filteredUsers.length === 0" class="text-center py-8">
                        <i class="fas fa-users text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">No users found</p>
                    </div>

                    <!-- Users list -->
                    <div x-show="!loadingUsers && filteredUsers.length > 0" class="space-y-3">
                        <template x-for="userItem in paginatedUsers" :key="userItem.id">
                            <div class="bg-gray-50 rounded-lg p-4">
                                <!-- User Header -->
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center">
                                        <img :src="userItem.picture || 'https://cdn.discordapp.com/embed/avatars/1.png'" 
                                             class="w-12 h-12 rounded-full mr-3">
                                        <div>
                                            <div class="flex items-center gap-2">
                                                <p class="font-medium" x-text="userItem.name"></p>
                                                <span x-show="userItem.is_moderator" 
                                                      class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                                                    <i class="fas fa-shield-alt mr-1"></i>Moderator
                                                </span>
                                                <span x-show="userItem.is_super_moderator" 
                                                      class="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs">
                                                    <i class="fas fa-crown mr-1"></i>Super Mod
                                                </span>
                                                <span x-show="userItem.is_banned" 
                                                      class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs">
                                                    <i class="fas fa-ban mr-1"></i>Banned
                                                </span>
                                            </div>
                                            <p class="text-sm text-gray-600" x-text="userItem.id"></p>
                                        </div>
                                    </div>
                                    <button @click="toggleUserExpanded(userItem.id)" 
                                            class="text-gray-500 hover:text-gray-700">
                                        <i :class="expandedUsers.includes(userItem.id) ? 'fa-chevron-up' : 'fa-chevron-down'" 
                                           class="fas"></i>
                                    </button>
                                </div>

                                <!-- User Stats -->
                                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm">
                                    <div>
                                        <p class="text-gray-500">Trust Score</p>
                                        <p class="font-semibold" x-text="userItem.trust_score || 'N/A'"></p>
                                    </div>
                                    <div>
                                        <p class="text-gray-500">Comments</p>
                                        <p class="font-semibold" x-text="userItem.total_comments || 0"></p>
                                    </div>
                                    <div>
                                        <p class="text-gray-500">Reports Made</p>
                                        <p class="font-semibold" x-text="userItem.total_reports_made || 0"></p>
                                    </div>
                                    <div>
                                        <p class="text-gray-500">Times Reported</p>
                                        <p class="font-semibold" x-text="userItem.total_reports_received || 0"></p>
                                    </div>
                                </div>

                                <!-- User Actions -->
                                <div class="mt-4 flex flex-wrap gap-2">
                                    <button @click="warnUser(userItem.id, userItem.name)" 
                                            :disabled="userItem.is_banned"
                                            class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-sm disabled:bg-gray-300">
                                        <i class="fas fa-exclamation-triangle mr-1"></i>Warn
                                    </button>
                                    <div class="relative">
                                        <button @click="toggleBanDropdown(userItem.id, $event)" 
                                                :disabled="userItem.is_banned"
                                                class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm disabled:bg-gray-300">
                                            <i class="fas fa-ban mr-1"></i>Ban
                                        </button>
                                        <div x-show="showBanDropdown === userItem.id" 
                                             @click.away="showBanDropdown = null"
                                             class="ban-dropdown">
                                            <div class="ban-dropdown-inner">
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, '30m')" 
                                                        class="ban-dropdown-item">30 minutes</button>
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, '6h')" 
                                                        class="ban-dropdown-item">6 hours</button>
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, '1d')" 
                                                        class="ban-dropdown-item">1 day</button>
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, '3d')" 
                                                        class="ban-dropdown-item">3 days</button>
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, '7d')" 
                                                        class="ban-dropdown-item">1 week</button>
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, '30d')" 
                                                        class="ban-dropdown-item">1 month</button>
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, '90d')" 
                                                        class="ban-dropdown-item">3 months</button>
                                                <button @click="banUserWithDuration(userItem.id, userItem.name, 'permanent')" 
                                                        class="ban-dropdown-item text-red-600">Permanent</button>
                                                <div class="ban-dropdown-divider">
                                                    <button @click="showCustomBanInput(userItem.id, userItem.name)" 
                                                            class="ban-dropdown-item text-blue-600">
                                                        <i class="fas fa-clock mr-1"></i>Custom duration
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button x-show="userItem.is_banned" 
                                            @click="unbanUser(userItem.id, userItem.name)" 
                                            class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-unlock mr-1"></i>Unban
                                    </button>
                                    <button x-show="user.is_super_moderator && !userItem.is_moderator" 
                                            @click="toggleModerator(userItem.id, userItem.name, true)" 
                                            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-shield-alt mr-1"></i>Make Moderator
                                    </button>
                                    <button x-show="user.is_super_moderator && userItem.is_moderator && !userItem.is_super_moderator" 
                                            @click="toggleModerator(userItem.id, userItem.name, false)" 
                                            class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-user mr-1"></i>Remove Moderator
                                    </button>
                                </div>

                                <!-- Expanded Content -->
                                <div x-show="expandedUsers.includes(userItem.id)" x-transition class="mt-4 border-t pt-4">
                                    <div class="space-y-4">
                                        <!-- Ban History -->
                                        <div x-show="userItem.ban_history && userItem.ban_history.length > 0">
                                            <h4 class="font-semibold mb-2">Ban History</h4>
                                            <div class="space-y-2">
                                                <template x-for="ban in userItem.ban_history" :key="ban.id">
                                                    <div class="text-sm bg-white p-2 rounded">
                                                        <p><span class="font-medium">Banned by:</span> <span x-text="ban.banned_by_name"></span></p>
                                                        <p><span class="font-medium">Date:</span> <span x-text="new Date(ban.banned_at).toLocaleString()"></span></p>
                                                        <p><span class="font-medium">Duration:</span> <span x-text="ban.duration"></span></p>
                                                        <p x-show="ban.reason"><span class="font-medium">Reason:</span> <span x-text="ban.reason"></span></p>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>

                                        <!-- Warning History -->
                                        <div x-show="userItem.warnings && userItem.warnings.length > 0">
                                            <h4 class="font-semibold mb-2">Warning History</h4>
                                            <div class="space-y-2">
                                                <template x-for="warning in userItem.warnings" :key="warning.id">
                                                    <div class="text-sm bg-white p-2 rounded">
                                                        <p><span class="font-medium">Warned by:</span> <span x-text="warning.moderator_name"></span></p>
                                                        <p><span class="font-medium">Date:</span> <span x-text="new Date(warning.created_at).toLocaleString()"></span></p>
                                                        <p><span class="font-medium">Reason:</span> <span x-text="warning.reason"></span></p>
                                                        <p x-show="warning.message"><span class="font-medium">Message:</span> <span x-text="warning.message"></span></p>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>

                                        <!-- Recent Comments -->
                                        <div>
                                            <h4 class="font-semibold mb-2">Recent Comments</h4>
                                            <div x-show="!userItem.comments || userItem.comments.length === 0" 
                                                 class="text-sm text-gray-500">No comments found</div>
                                            <div x-show="userItem.comments && userItem.comments.length > 0" class="space-y-2">
                                                <template x-for="comment in userItem.comments" :key="comment.id">
                                                    <div class="text-sm bg-white p-2 rounded">
                                                        <p class="text-gray-500">
                                                            Page: <span x-text="comment.page_id"></span> • 
                                                            <span x-text="getRelativeTime(comment.created_at)"></span>
                                                        </p>
                                                        <p class="mt-1" x-text="comment.content"></p>
                                                        <div class="mt-1 flex gap-2">
                                                            <a :href="`index.html?pageId=${comment.page_id}#comment-${comment.id}`" 
                                                               target="_blank"
                                                               class="text-blue-600 hover:text-blue-800">
                                                                <i class="fas fa-external-link-alt mr-1"></i>View
                                                            </a>
                                                            <button @click="deleteUserComment(comment.id)" 
                                                                    class="text-red-600 hover:text-red-800">
                                                                <i class="fas fa-trash mr-1"></i>Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                            <button x-show="userItem.comments && userItem.comments.length >= 5" 
                                                    @click="loadMoreUserComments(userItem.id)" 
                                                    class="mt-2 text-blue-600 hover:text-blue-800 text-sm">
                                                Load more comments...
                                            </button>
                                        </div>

                                        <!-- Reports Against User -->
                                        <div x-show="userItem.reports_received && userItem.reports_received.length > 0">
                                            <h4 class="font-semibold mb-2">Reports Against User</h4>
                                            <div class="space-y-2">
                                                <template x-for="report in userItem.reports_received" :key="report.id">
                                                    <div class="text-sm bg-white p-2 rounded">
                                                        <p><span class="font-medium">Reporter:</span> <span x-text="report.reporter_name"></span></p>
                                                        <p><span class="font-medium">Date:</span> <span x-text="new Date(report.created_at).toLocaleString()"></span></p>
                                                        <p><span class="font-medium">Reason:</span> <span x-text="report.reason"></span></p>
                                                        <p><span class="font-medium">Status:</span> 
                                                            <span x-text="report.resolved_at ? 'Resolved' : 'Pending'" 
                                                                  :class="report.resolved_at ? 'text-green-600' : 'text-yellow-600'"></span>
                                                        </p>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <div x-show="totalUserPages > 1" class="mt-6 flex justify-center gap-2">
                        <button @click="currentUserPage = Math.max(1, currentUserPage - 1)" 
                                :disabled="currentUserPage === 1"
                                class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="px-3 py-1">
                            Page <span x-text="currentUserPage"></span> of <span x-text="totalUserPages"></span>
                        </span>
                        <button @click="currentUserPage = Math.min(totalUserPages, currentUserPage + 1)" 
                                :disabled="currentUserPage === totalUserPages"
                                class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Main Comments Section (always shown) -->
        <div>
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-4">
                <h1 class="text-xl md:text-2xl font-bold mb-4">Comments</h1>
            
            <!-- Sign In / User Info -->
            <div class="mb-4">
                <div x-show="!user">
                    <button @click="signInWithDiscord()" 
                            class="btn-primary mobile-btn bg-indigo-600 hover:bg-indigo-700 w-full sm:w-auto">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.492c-1.53-.69-3.17-1.2-4.885-1.49a.075.075 0 0 0-.079.036c-.21.369-.444.85-.608 1.23a18.566 18.566 0 0 0-5.487 0 12.36 12.36 0 0 0-.617-1.23A.077.077 0 0 0 8.562 3c-1.714.29-3.354.8-4.885 1.491a.07.07 0 0 0-.032.027C.533 9.093-.32 13.555.099 17.961a.08.08 0 0 0 .031.055 20.03 20.03 0 0 0 5.993 2.98.078.078 0 0 0 .084-.026 13.83 13.83 0 0 0 1.226-1.963.074.074 0 0 0-.041-.104 13.175 13.175 0 0 1-1.872-.878.075.075 0 0 1-.008-.125 10.775 10.775 0 0 0 .372-.291.072.072 0 0 1 .077-.01c3.927 1.764 8.18 1.764 12.061 0a.071.071 0 0 1 .078.009c.12.098.246.198.373.292a.075.075 0 0 1-.006.125c-.598.344-1.22.635-1.873.877a.075.075 0 0 0-.041.105c.36.687.772 1.341 1.225 1.962a.077.077 0 0 0 .084.028 19.963 19.963 0 0 0 6.002-2.981.076.076 0 0 0 .032-.054c.5-5.094-.838-9.52-3.549-13.442a.06.06 0 0 0-.031-.028zM8.02 15.278c-1.182 0-2.157-1.069-2.157-2.38 0-1.312.956-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.956 2.38-2.157 2.38zm7.975 0c-1.183 0-2.157-1.069-2.157-2.38 0-1.312.955-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.946 2.38-2.157 2.38z"/>
                        </svg>
                        Sign in with Discord
                    </button>
                </div>
                
                <div x-show="user">
                    <!-- User info -->
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <img :src="user?.avatar || ''" class="w-8 h-8 md:w-10 md:h-10 rounded-full mr-3">
                            <span x-text="user?.username || ''" class="font-medium text-sm md:text-base"></span>
                        </div>
                        <button @click="signOut()" class="text-xs md:text-sm text-red-600 hover:text-red-800">
                            Sign Out
                        </button>
                    </div>
                    
                    <!-- Comment box -->
                    <div class="space-y-3">
                        <textarea x-model="newCommentText" 
                                  @input="updatePreview()"
                                  :placeholder="user?.is_banned ? 'You are banned from commenting' : 'Write your comment... (Markdown supported)'"
                                  :disabled="user?.is_banned"
                                  class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none text-sm disabled:bg-gray-100 disabled:cursor-not-allowed"
                                  rows="3"></textarea>
                        
                        <!-- Preview -->
                        <div x-show="newCommentText" class="mt-3">
                            <h4 class="font-semibold mb-2 text-sm">Preview:</h4>
                            <div x-html="commentPreview" class="markdown-content bg-gray-50 p-3 rounded-md"></div>
                        </div>
                        
                        <!-- Toolbar -->
                        <div class="flex justify-between items-center">
                            <!-- Markdown buttons -->
                            <div class="markdown-buttons">
                                <button @click="insertMarkdown('**', '**')" title="Bold" class="markdown-btn">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button @click="insertMarkdown('*', '*')" title="Italic" class="markdown-btn">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button @click="insertMarkdown('~~', '~~')" title="Strikethrough" class="markdown-btn">
                                    <i class="fas fa-strikethrough"></i>
                                </button>
                                <button @click="insertMarkdown('## ', '')" title="Header" class="markdown-btn">
                                    <i class="fas fa-heading"></i>
                                </button>
                                <button @click="insertMarkdown('||', '||')" title="Spoiler" class="markdown-btn">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                                <button @click="insertImage()" title="Image" class="markdown-btn">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button @click="insertVideo()" title="Video" class="markdown-btn">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                            
                            <!-- Post button -->
                            <button @click="submitComment()" 
                                    :disabled="!newCommentText.trim() || user?.is_banned"
                                    class="btn-primary">
                                Post Comment
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sorting -->
            <div class="flex gap-2 overflow-x-auto pb-2">
                <button @click="sortBy = 'likes'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'likes', 'bg-gray-200': sortBy !== 'likes'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-thumbs-up mr-1"></i>Top
                </button>
                <button @click="sortBy = 'popularity'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'popularity', 'bg-gray-200': sortBy !== 'popularity'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-fire mr-1"></i>Popular
                </button>
                <button @click="sortBy = 'newest'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'newest', 'bg-gray-200': sortBy !== 'newest'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-clock mr-1"></i>Newest
                </button>
                <button @click="sortBy = 'oldest'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'oldest', 'bg-gray-200': sortBy !== 'oldest'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-history mr-1"></i>Oldest
                </button>
            </div>
        </div>

        <!-- Focus mode header -->
        <div x-show="focusedCommentId" class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">Viewing replies</h2>
                <button @click="exitFocusMode()" class="btn-secondary text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Back to discussion
                </button>
            </div>
        </div>
        
        <!-- Comments -->
        <div class="comment-thread">
            <template x-for="comment in (focusedCommentId ? focusedComments : sortedComments)" :key="comment.id">
                <div x-html="renderComment(comment, 0)"></div>
            </template>
        </div>

        <!-- Loading -->
        <div x-show="loading" class="text-center py-8">
            <div class="loading-spinner"></div>
        </div>

        <!-- Empty state -->
        <div x-show="!loading && comments.length === 0" class="text-center py-8 text-gray-500">
            <i class="fas fa-comments text-4xl mb-4"></i>
            <p class="text-sm">No comments yet. Be the first to comment!</p>
        </div>
        
            <!-- Bottom padding for dropdown menu -->
            <div class="comment-section-bottom-padding"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ban-handler.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/unified-app.js"></script>
</body>
</html>
