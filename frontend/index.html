<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/comment-highlight.css" rel="stylesheet">
    <!-- Load core libraries first -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <!-- Load app scripts before Alpine.js -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ban-handler.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/components/comment-renderer.js"></script>
    <script src="js/components/report-card.js"></script>
    <script src="js/comment-app.js"></script>
    <!-- Initialize components before Alpine.js -->
    <script src="js/init-components.js"></script>
    <!-- Load Alpine.js last with defer -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="commentApp()" x-init="init()" class="container mx-auto px-4 max-w-4xl">
        <!-- Ban Notification -->
        <div x-show="banNotification && banNotification.show" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform -translate-y-2"
             class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md w-full px-4">
            <div :class="{'bg-red-600': banNotification && !banNotification.expired, 'bg-green-600': banNotification && banNotification.expired}" 
                 class="rounded-lg shadow-lg p-4 text-white">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i :class="{'fa-ban': banNotification && !banNotification.expired, 'fa-check-circle': banNotification && banNotification.expired}" 
                           class="fas text-2xl"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium whitespace-pre-line" x-text="banNotification ? banNotification.message : ''"></p>
                    </div>
                    <button @click="banNotification.show = false" 
                            class="ml-4 flex-shrink-0 inline-flex text-white hover:text-gray-200 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Moderation Panel for Reports -->
        <div x-show="user && user.is_moderator" id="moderation-panel" class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="border-l-4 border-orange-500 pl-4">
                <button @click="toggleReportsPanel()" 
                        class="w-full flex justify-between items-center hover:bg-gray-50 p-2 rounded transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-orange-600 mr-2"></i>
                        <span class="font-semibold text-gray-800">Moderation Panel</span>
                        <span x-show="pageReports.length > 0" 
                              class="ml-2 bg-red-500 text-white px-2 py-1 rounded-full text-xs">
                            <span x-text="pageReports.length"></span> report<span x-show="pageReports.length !== 1">s</span>
                        </span>
                    </div>
                    <i :class="showReportsPanel ? 'fa-chevron-up' : 'fa-chevron-down'" 
                       class="fas text-gray-500"></i>
                </button>
                
                <div x-show="showReportsPanel" x-transition class="mt-4 space-y-3">
                    <!-- Loading reports -->
                    <div x-show="loadingReports" class="text-center py-4">
                        <div class="loading-spinner"></div>
                        <p class="text-sm text-gray-600 mt-2">Loading reports...</p>
                    </div>
                    
                    <!-- No reports -->
                    <div x-show="!loadingReports && pageReports.length === 0" 
                         class="text-center py-4 text-gray-500">
                        <i class="fas fa-check-circle text-2xl mb-2 text-green-500"></i>
                        <p class="text-sm">No pending reports for this page</p>
                    </div>
                    
                    <!-- Reports list -->
                    <div x-show="!loadingReports && pageReports.length > 0" class="space-y-3">
                        <template x-for="report in pageReports" :key="report.id">
                            <div x-html="renderReportCard(report)"></div>
                        </template>
                        <!-- Old report card code replaced with modular component -->
                        <template x-if="false">
                            <div class="report-card">
                                <div class="report-header">
                                    <div>
                                        <p class="report-meta">
                                            <i class="fas fa-user"></i>
                                            Reported by: <span class="font-medium" x-text="report.reporter_name"></span>
                                        </p>
                                        <p class="report-meta">
                                            <i class="fas fa-clock"></i>
                                            <span x-text="getRelativeTime(report.created_at)"></span>
                                        </p>
                                    </div>
                                    <div>
                                        <p class="report-meta">
                                            <i class="fas fa-exclamation-circle"></i>
                                            Reason: <span class="font-medium" x-text="report.reason"></span>
                                        </p>
                                    </div>
                                </div>
                                
                                <!-- Reported comment content -->
                                <div class="report-content">
                                    <p class="report-content-label">
                                        Comment by: <span x-text="report.comment_user_name"></span>
                                    </p>
                                    <div class="report-content-text" x-text="report.content"></div>
                                </div>
                                
                                <!-- User History -->
                                <div x-show="report.user_history && ((report.user_history?.banHistory?.length > 0) || (report.user_history?.reportedHistory?.length > 0))" class="mb-3 p-3 bg-gray-50 rounded text-sm">
                                    <div x-show="report.user_history?.banHistory?.length > 0" class="mb-2">
                                        <span class="font-semibold text-red-600">Previous Bans:</span> 
                                        <span x-text="report.user_history?.banHistory?.length || 0"></span>
                                        <span x-show="report.user_history?.banHistory?.[0]" class="text-gray-600">
                                            (Last: <span x-text="getRelativeTime(report.user_history?.banHistory?.[0]?.performed_at)"></span>)
                                        </span>
                                    </div>
                                    <div x-show="report.user_history?.reportedHistory?.length > 0">
                                        <span class="font-semibold text-yellow-600">Times Reported:</span> 
                                        <span x-text="report.user_history?.reportedHistory?.length || 0"></span>
                                        <span class="text-gray-600">
                                            (<span x-text="(report.user_history?.reportedHistory || []).filter(r => r.status === 'resolved').length"></span> resolved,
                                            <span x-text="(report.user_history?.reportedHistory || []).filter(r => r.status === 'dismissed').length"></span> dismissed)
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- Actions -->
                                <div class="report-actions">
                                    <button @click="toggleUserHistory(report)" 
                                            class="report-action-btn history"
                                            x-text="report.showHistory ? 'Hide History' : 'View History'">
                                    </button>
                                    <button @click="jumpToComment(report.comment_id)" 
                                            class="report-action-btn view">
                                        <i class="fas fa-eye"></i>View Comment
                                    </button>
                                    <button @click="deleteReportedComment(report)" 
                                            class="report-action-btn delete">
                                        <i class="fas fa-trash"></i>Delete Comment
                                    </button>
                                    <div class="ban-dropdown-container">
                                        <button @click="toggleBanDropdown(report.id, $event)" 
                                                class="report-action-btn ban">
                                            <i class="fas fa-ban"></i>Ban User
                                        </button>
                                        <div x-show="showBanDropdown === report.id" 
                                             @click.away="showBanDropdown = null"
                                             class="ban-dropdown">
                                            <div class="ban-dropdown-inner">
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '30m')" 
                                                        class="ban-dropdown-item">
                                                    30 minutes
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '6h')" 
                                                        class="ban-dropdown-item">
                                                    6 hours
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '1d')" 
                                                        class="ban-dropdown-item">
                                                    1 day
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '3d')" 
                                                        class="ban-dropdown-item">
                                                    3 days
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '7d')" 
                                                        class="ban-dropdown-item">
                                                    1 week
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '30d')" 
                                                        class="ban-dropdown-item">
                                                    1 month
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, '90d')" 
                                                        class="ban-dropdown-item">
                                                    3 months
                                                </button>
                                                <button @click="banUserWithDuration(report.comment_user_id, report.comment_user_name, 'permanent')" 
                                                        class="ban-dropdown-item text-red-600">
                                                    Permanent
                                                </button>
                                                <div class="ban-dropdown-divider">
                                                    <button @click="showCustomBanInput(report.comment_user_id, report.comment_user_name)" 
                                                            class="ban-dropdown-item text-blue-600">
                                                        <i class="fas fa-clock mr-1"></i>Custom duration
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button @click="warnUserFromReport(report.comment_user_id, report.comment_user_name)" 
                                            class="report-action-btn warn">
                                        <i class="fas fa-exclamation-triangle"></i>Warn User
                                    </button>
                                    <button @click="dismissReport(report.id)" 
                                            class="report-action-btn dismiss">
                                        <i class="fas fa-times"></i>Dismiss
                                    </button>
                                </div>
                                
                                <!-- Expanded History View -->
                                <div x-show="report.showHistory && report.user_history" x-transition class="mt-3 p-3 bg-gray-50 rounded text-sm">
                                    <h4 class="font-semibold mb-2">Full User History</h4>
                                    
                                    <!-- Ban History -->
                                    <div x-show="report.user_history?.banHistory?.length > 0" class="mb-3">
                                        <h5 class="font-medium text-red-600 mb-1">Ban History:</h5>
                                        <div class="space-y-1">
                                            <template x-for="ban in (report.user_history.banHistory || []).slice(0, 5)" :key="ban.id">
                                                <div class="text-xs">
                                                    <span x-text="ban.action === 'ban' ? '🚫' : '✅'"></span>
                                                    <span x-text="ban.action"></span>
                                                    <span x-show="ban.duration" x-text="'(' + ban.duration + ')'"></span>
                                                    by <span x-text="ban.performed_by_name"></span>
                                                    - <span x-text="getRelativeTime(ban.performed_at)"></span>
                                                    <span x-show="ban.reason" class="block ml-4 text-gray-600" x-text="'Reason: ' + ban.reason"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <!-- Reported History -->
                                    <div x-show="report.user_history?.reportedHistory?.length > 0" class="mb-3">
                                        <h5 class="font-medium text-yellow-600 mb-1">Reported History:</h5>
                                        <div class="space-y-1">
                                            <template x-for="rep in (report.user_history.reportedHistory || []).slice(0, 5)" :key="rep.id">
                                                <div class="text-xs">
                                                    Reported by <span x-text="rep.reporter_name"></span>
                                                    - <span x-text="getRelativeTime(rep.reported_at)"></span>
                                                    <span class="ml-1 px-1 py-0.5 rounded text-xs" :class="{
                                                        'bg-green-100 text-green-800': rep.status === 'resolved',
                                                        'bg-gray-100 text-gray-800': rep.status === 'dismissed',
                                                        'bg-yellow-100 text-yellow-800': rep.status === 'pending'
                                                    }" x-text="rep.status"></span>
                                                    <span x-show="rep.reason" class="block ml-4 text-gray-600" x-text="'Reason: ' + rep.reason"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <!-- Report History (reports made by user) -->
                                    <div x-show="report.user_history?.reportHistory?.length > 0">
                                        <h5 class="font-medium text-blue-600 mb-1">Reports Made by User:</h5>
                                        <div class="text-xs text-gray-600">
                                            Total reports: <span x-text="report.user_history?.reportHistory?.length || 0"></span>
                                            (Resolved: <span x-text="(report.user_history?.reportHistory || []).filter(r => r.status === 'resolved').length"></span>,
                                            Dismissed: <span x-text="(report.user_history?.reportHistory || []).filter(r => r.status === 'dismissed').length"></span>)
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- View all reports link -->
                    <div class="mt-4 pt-4 border-t text-center">
                        <a href="/reports.html" target="_blank" 
                           class="text-sm text-blue-600 hover:text-blue-800">
                            <i class="fas fa-external-link-alt mr-1"></i>
                            View all reports across all pages
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-4">
            <h1 class="text-xl md:text-2xl font-bold mb-4">Comments</h1>
            
            <!-- Sign In / User Info -->
            <div class="mb-4">
                <div x-show="!user">
                    <button @click="signInWithDiscord()" 
                            class="btn-primary mobile-btn bg-indigo-600 hover:bg-indigo-700 w-full sm:w-auto">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.492c-1.53-.69-3.17-1.2-4.885-1.49a.075.075 0 0 0-.079.036c-.21.369-.444.85-.608 1.23a18.566 18.566 0 0 0-5.487 0 12.36 12.36 0 0 0-.617-1.23A.077.077 0 0 0 8.562 3c-1.714.29-3.354.8-4.885 1.491a.07.07 0 0 0-.032.027C.533 9.093-.32 13.555.099 17.961a.08.08 0 0 0 .031.055 20.03 20.03 0 0 0 5.993 2.98.078.078 0 0 0 .084-.026 13.83 13.83 0 0 0 1.226-1.963.074.074 0 0 0-.041-.104 13.175 13.175 0 0 1-1.872-.878.075.075 0 0 1-.008-.125 10.775 10.775 0 0 0 .372-.291.072.072 0 0 1 .077-.01c3.927 1.764 8.18 1.764 12.061 0a.071.071 0 0 1 .078.009c.12.098.246.198.373.292a.075.075 0 0 1-.006.125c-.598.344-1.22.635-1.873.877a.075.075 0 0 0-.041.105c.36.687.772 1.341 1.225 1.962a.077.077 0 0 0 .084.028 19.963 19.963 0 0 0 6.002-2.981.076.076 0 0 0 .032-.054c.5-5.094-.838-9.52-3.549-13.442a.06.06 0 0 0-.031-.028zM8.02 15.278c-1.182 0-2.157-1.069-2.157-2.38 0-1.312.956-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.956 2.38-2.157 2.38zm7.975 0c-1.183 0-2.157-1.069-2.157-2.38 0-1.312.955-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.946 2.38-2.157 2.38z"/>
                        </svg>
                        Sign in with Discord
                    </button>
                </div>
                
                <div x-show="user">
                    <!-- User info -->
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <img :src="user?.avatar || ''" class="w-8 h-8 md:w-10 md:h-10 rounded-full mr-3">
                            <span x-text="user?.username || ''" class="font-medium text-sm md:text-base"></span>
                        </div>
                        <button @click="signOut()" class="text-xs md:text-sm text-red-600 hover:text-red-800">
                            Sign Out
                        </button>
                    </div>
                    
                    <!-- Comment box -->
                    <div class="space-y-3">
                        <textarea x-model="newCommentText" 
                                  @input="updatePreview()"
                                  :placeholder="user?.is_banned ? 'You are banned from commenting' : 'Write your comment... (Markdown supported)'"
                                  :disabled="user?.is_banned"
                                  class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none text-sm disabled:bg-gray-100 disabled:cursor-not-allowed"
                                  rows="3"></textarea>
                        
                        <!-- Preview -->
                        <div x-show="newCommentText" class="mt-3">
                            <h4 class="font-semibold mb-2 text-sm">Preview:</h4>
                            <div x-html="commentPreview" class="markdown-content bg-gray-50 p-3 rounded-md"></div>
                        </div>
                        
                        <!-- Toolbar -->
                        <div class="flex justify-between items-center">
                            <!-- Markdown buttons -->
                            <div class="markdown-buttons">
                                <button @click="insertMarkdown('**', '**')" title="Bold" class="markdown-btn">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button @click="insertMarkdown('*', '*')" title="Italic" class="markdown-btn">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button @click="insertMarkdown('~~', '~~')" title="Strikethrough" class="markdown-btn">
                                    <i class="fas fa-strikethrough"></i>
                                </button>
                                <button @click="insertMarkdown('## ', '')" title="Header" class="markdown-btn">
                                    <i class="fas fa-heading"></i>
                                </button>
                                <button @click="insertMarkdown('||', '||')" title="Spoiler" class="markdown-btn">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                                <button @click="insertImage()" title="Image" class="markdown-btn">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button @click="insertVideo()" title="Video" class="markdown-btn">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                            
                            <!-- Post button -->
                            <button @click="submitComment()" 
                                    :disabled="!newCommentText.trim() || user?.is_banned"
                                    class="btn-primary">
                                Post Comment
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sorting -->
            <div class="flex gap-2 overflow-x-auto pb-2">
                <button @click="sortBy = 'likes'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'likes', 'bg-gray-200': sortBy !== 'likes'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-thumbs-up mr-1"></i>Top
                </button>
                <button @click="sortBy = 'popularity'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'popularity', 'bg-gray-200': sortBy !== 'popularity'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-fire mr-1"></i>Popular
                </button>
                <button @click="sortBy = 'newest'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'newest', 'bg-gray-200': sortBy !== 'newest'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-clock mr-1"></i>Newest
                </button>
                <button @click="sortBy = 'oldest'; sortComments()" 
                        :class="{'bg-blue-500 text-white': sortBy === 'oldest', 'bg-gray-200': sortBy !== 'oldest'}"
                        class="sort-btn flex-shrink-0">
                    <i class="fas fa-history mr-1"></i>Oldest
                </button>
            </div>
        </div>

        <!-- Focus mode header -->
        <div x-show="focusedCommentId" class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">Viewing replies</h2>
                <button @click="exitFocusMode()" class="btn-secondary text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Back to discussion
                </button>
            </div>
        </div>
        
        <!-- Comments -->
        <div class="comment-thread">
            <template x-for="comment in (focusedCommentId ? focusedComments : sortedComments)" :key="comment.id">
                <div x-html="renderComment(comment, 0)"></div>
            </template>
        </div>

        <!-- Loading -->
        <div x-show="loading" class="text-center py-8">
            <div class="loading-spinner"></div>
        </div>

        <!-- Empty state -->
        <div x-show="!loading && comments.length === 0" class="text-center py-8 text-gray-500">
            <i class="fas fa-comments text-4xl mb-4"></i>
            <p class="text-sm">No comments yet. Be the first to comment!</p>
        </div>
        
        <!-- Bottom padding for dropdown menu -->
        <div class="comment-section-bottom-padding"></div>
    </div>
</body>
</html>
