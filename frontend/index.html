                // Jump to comment
                jumpToComment(commentId) {
                    const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
                    if (commentElement) {
                        commentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        // Highlight the comment briefly
                        commentElement.style.backgroundColor = '#fef3c7';
                        setTimeout(() => {
                            commentElement.style.backgroundColor = '';
                        }, 2000);
                    } else {
                        alert('Comment not found on this page. It may have been deleted.');
                    }
                },
                
                // Delete reported comment
                async deleteReportedComment(report) {
                    if (!confirm('Delete this reported comment?')) return;
                    
                    const sessionToken = localStorage.getItem('sessionToken');
                    if (!sessionToken) {
                        alert('Session expired. Please sign in again.');
                        return;
                    }
                    
                    try {
                        // Delete the comment
                        const deleteResponse = await fetch(`${this.apiUrl}/comments/${report.comment_id}`, {
                            method: 'DELETE',
                            headers: { 
                                'Authorization': `Bearer ${sessionToken}`
                            }
                        });
                        
                        if (!deleteResponse.ok) {
                            throw new Error('Failed to delete comment');
                        }
                        
                        // Resolve the report
                        await fetch(`${this.apiUrl}/reports/${report.id}/resolve`, {
                            method: 'PUT',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionToken}`
                            },
                            body: JSON.stringify({ action: 'resolved' })
                        });
                        
                        // Remove from list
                        this.pageReports = this.pageReports.filter(r => r.id !== report.id);
                        
                        // Reload comments to reflect deletion
                        this.loadComments();
                        
                        alert('Comment deleted successfully');
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                        alert('Failed to delete comment');
                    }
                },
                
                // Dismiss report
                async dismissReport(reportId) {
                    if (!confirm('Dismiss this report?')) return;
                    
                    const sessionToken = localStorage.getItem('sessionToken');
                    if (!sessionToken) {
                        alert('Session expired. Please sign in again.');
                        return;
                    }
                    
                    try {
                        const response = await fetch(`${this.apiUrl}/reports/${reportId}/resolve`, {
                            method: 'PUT',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionToken}`
                            },
                            body: JSON.stringify({ action: 'dismissed' })
                        });
                        
                        if (response.ok) {
                            // Remove from list
                            this.pageReports = this.pageReports.filter(r => r.id !== reportId);
                            alert('Report dismissed');
                        } else {
                            throw new Error('Failed to dismiss report');
                        }
                    } catch (error) {
                        console.error('Error dismissing report:', error);
                        alert('Failed to dismiss report');
                    }
                },
                
                // Toggle ban dropdown
                toggleBanDropdown(userId) {
                    this.showBanDropdown = this.showBanDropdown === userId ? null : userId;
                },
                
                // Show custom ban input
                showCustomBanInput(userId, userName) {
                    const duration = prompt('Enter ban duration (e.g., 30m, 2h, 7d):');
                    if (duration) {
                        this.banUser(userId, userName, duration);
                    }
                    this.showBanDropdown = null;
                },
                
                // Ban user
                async banUser(userId, userName, duration) {
                    if (!confirm(`Ban user ${userName} for ${this.formatBanDuration(duration)}?`)) {
                        return;
                    }
                    
                    const sessionToken = localStorage.getItem('sessionToken');
                    if (!sessionToken) {
                        alert('Session expired. Please sign in again.');
                        return;
                    }
                    
                    try {
                        const response = await fetch(`${this.apiUrl}/users/${userId}/ban`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionToken}`
                            },
                            body: JSON.stringify({ duration })
                        });
                        
                        if (response.ok) {
                            alert(`User ${userName} has been banned for ${this.formatBanDuration(duration)}`);
                            // Reload reports to reflect changes
                            this.loadPageReports();
                            this.loadComments();
                        } else {
                            throw new Error('Failed to ban user');
                        }
                    } catch (error) {
                        console.error('Error banning user:', error);
                        alert('Failed to ban user');
                    } finally {
                        this.showBanDropdown = null;
                    }
                },
                
                // Format ban duration for display
                formatBanDuration(duration) {
                    if (duration === 'permanent') return 'permanently';
                    
                    const match = duration.match(/^(\d+)(m|h|d|w|mo)?$/);
                    if (!match) return duration;
                    
                    const [, num, unit] = match;
                    const value = parseInt(num);
                    
                    switch (unit) {
                        case 'm':
                        case undefined:
                            return value === 1 ? '1 minute' : `${value} minutes`;
                        case 'h':
                            return value === 1 ? '1 hour' : `${value} hours`;
                        case 'd':
                            return value === 1 ? '1 day' : `${value} days`;
                        case 'w':
                            return value === 1 ? '1 week' : `${value} weeks`;
                        case 'mo':
                            return value === 1 ? '1 month' : `${value} months`;
                        default:
                            return duration;
                    }
                }
                
            }
        }
    </script>
