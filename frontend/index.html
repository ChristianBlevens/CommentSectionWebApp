<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section - Modular</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Load existing utilities -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ban-handler.js"></script>
    <script src="js/markdown.js"></script>
    
    <!-- Load modular app -->
    <script type="module" src="js/app.js"></script>
</head>
<body class="page-container">
    <div x-data="commentSystem" x-init="init()" class="container mx-auto px-4 max-w-6xl">
        <!-- Header -->
        <header class="mb-8 mt-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">Comment System</h1>
                
                <!-- User Menu -->
                <div class="flex items-center gap-4">
                    <template x-if="user">
                        <div class="flex items-center gap-4">
                            <span class="text-sm" x-text="user.username"></span>
                            <button @click="logout()" class="btn btn-secondary btn-small">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </template>
                    
                    <template x-if="!user">
                        <button @click="login()" class="btn btn-primary btn-small">
                            <i class="fab fa-discord"></i> Login with Discord
                        </button>
                    </template>
                </div>
            </div>
            
            <!-- Navigation Tabs -->
            <nav class="mt-4 border-b">
                <div class="flex gap-4">
                    <button @click="switchTab('comments')" 
                            :class="{'tab-active': activeTab === 'comments'}"
                            class="tab-btn">
                        <i class="fas fa-comments"></i> Comments
                    </button>
                    
                    <button x-show="showModeratorDashboard"
                            @click="switchTab('moderation')" 
                            :class="{'tab-active': activeTab === 'moderation'}"
                            class="tab-btn">
                        <i class="fas fa-shield-alt"></i> Moderation
                        <span x-show="$store.moderation?.totalPendingReports > 0" 
                              class="badge badge-danger ml-2"
                              x-text="$store.moderation.totalPendingReports"></span>
                    </button>
                    
                    <button x-show="showAnalytics"
                            @click="switchTab('analytics')" 
                            :class="{'tab-active': activeTab === 'analytics'}"
                            class="tab-btn">
                        <i class="fas fa-chart-line"></i> Analytics
                    </button>
                    
                    <button x-show="showThemeEditor"
                            @click="switchTab('theme')" 
                            :class="{'tab-active': activeTab === 'theme'}"
                            class="tab-btn">
                        <i class="fas fa-palette"></i> Theme
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Comments Tab -->
            <div x-show="activeTab === 'comments'" class="tab-content">
                <!-- Comment Form -->
                <div x-show="user" class="card mb-6">
                    <div id="comment-form-container"></div>
                </div>
                
                <!-- Comments Controls -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex gap-4 items-center">
                        <!-- Sort Dropdown -->
                        <select x-model="sortBy" 
                                @change="window.commentsModule?.setSortOrder(sortBy)"
                                class="form-select">
                            <option value="likes">Most Liked</option>
                            <option value="popularity">Most Popular</option>
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                        
                        <!-- Search -->
                        <div class="relative">
                            <input type="text" 
                                   x-model="searchQuery"
                                   @input="window.commentsModule?.setSearchQuery(searchQuery)"
                                   placeholder="Search comments..."
                                   class="form-input pl-10">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="text-sm text-muted">
                        <span x-text="comments.length"></span> comments
                    </div>
                </div>
                
                <!-- Comments List -->
                <div id="comments-container" class="space-y-4">
                    <!-- Comments will be rendered here by the comments module -->
                </div>
            </div>
            
            <!-- Moderation Tab -->
            <div x-show="activeTab === 'moderation'" 
                 x-cloak
                 class="tab-content">
                <div id="moderation-dashboard"></div>
            </div>
            
            <!-- Analytics Tab -->
            <div x-show="activeTab === 'analytics'" 
                 x-cloak
                 class="tab-content">
                <div id="analytics-panel"></div>
            </div>
            
            <!-- Theme Tab -->
            <div x-show="activeTab === 'theme'" 
                 x-cloak
                 class="tab-content">
                <div id="theme-editor"></div>
            </div>
        </main>
    </div>
    
    <!-- Global notification container -->
    <div id="notifications" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
</body>
</html>
