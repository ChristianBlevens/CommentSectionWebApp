<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reports - Moderation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="reportsApp()" x-init="init()" class="container mx-auto p-4 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">
                <i class="fas fa-flag mr-2 text-red-600"></i>
                Global Reports Dashboard
            </h1>
            
            <!-- Auth check -->
            <div x-show="!user" class="text-center py-8">
                <i class="fas fa-lock text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-600 mb-4">Please sign in to access this page</p>
                <button @click="signInWithDiscord()" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                    <svg class="w-5 h-5 mr-2 inline" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.492c-1.53-.69-3.17-1.2-4.885-1.49a.075.075 0 0 0-.079.036c-.21.369-.444.85-.608 1.23a18.566 18.566 0 0 0-5.487 0 12.36 12.36 0 0 0-.617-1.23A.077.077 0 0 0 8.562 3c-1.714.29-3.354.8-4.885 1.491a.07.07 0 0 0-.032.027C.533 9.093-.32 13.555.099 17.961a.08.08 0 0 0 .031.055 20.03 20.03 0 0 0 5.993 2.98.078.078 0 0 0 .084-.026 13.83 13.83 0 0 0 1.226-1.963.074.074 0 0 0-.041-.104 13.175 13.175 0 0 1-1.872-.878.075.075 0 0 1-.008-.125 10.775 10.775 0 0 0 .372-.291.072.072 0 0 1 .077-.01c3.927 1.764 8.18 1.764 12.061 0a.071.071 0 0 1 .078.009c.12.098.246.198.373.292a.075.075 0 0 1-.006.125c-.598.344-1.22.635-1.873.877a.075.075 0 0 0-.041.105c.36.687.772 1.341 1.225 1.962a.077.077 0 0 0 .084.028 19.963 19.963 0 0 0 6.002-2.981.076.076 0 0 0 .032-.054c.5-5.094-.838-9.52-3.549-13.442a.06.06 0 0 0-.031-.028zM8.02 15.278c-1.182 0-2.157-1.069-2.157-2.38 0-1.312.956-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.956 2.38-2.157 2.38zm7.975 0c-1.183 0-2.157-1.069-2.157-2.38 0-1.312.955-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.946 2.38-2.157 2.38z"/>
                    </svg>
                    Sign in with Discord
                </button>
            </div>
            
            <!-- Not moderator message -->
            <div x-show="user && !user.is_moderator" class="text-center py-8">
                <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                <p class="text-gray-600">You do not have permission to access this page</p>
            </div>
            
            <!-- Reports panel -->
            <div x-show="user && user.is_moderator">
                <div class="mb-4 flex flex-col sm:flex-row gap-4 items-start sm:items-center">
                    <p class="text-gray-600 flex-shrink-0">
                        Showing <span class="font-semibold" x-text="filteredReports.length"></span> pending reports 
                        <span x-show="selectedPage">(from page: <span class="font-semibold" x-text="selectedPage"></span>)</span>
                        <span x-show="!selectedPage">(from all pages)</span>
                    </p>
                    <div class="flex flex-wrap gap-2 ml-auto">
                        <button @click="loadReports()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                        <div class="relative">
                            <button @click="showPageDropdown = !showPageDropdown" 
                                    class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md flex items-center">
                                <i class="fas fa-filter mr-2"></i>
                                <span x-text="selectedPage || 'All Pages'"></span>
                                <i class="fas fa-chevron-down ml-2"></i>
                            </button>
                            <div x-show="showPageDropdown" 
                                 @click.away="showPageDropdown = false"
                                 x-transition
                                 class="absolute right-0 mt-2 w-72 bg-white border border-gray-200 rounded-md shadow-lg z-10">
                                <div class="p-2">
                                    <input type="text" 
                                           x-model="pageSearchQuery"
                                           @input="filterPages()"
                                           placeholder="Search pages..." 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div class="max-h-60 overflow-y-auto">
                                    <button @click="selectPage(null)" 
                                            class="w-full text-left px-4 py-2 hover:bg-gray-100 border-b border-gray-200">
                                        <span class="font-medium">All Pages</span>
                                    </button>
                                    <template x-for="page in filteredPages" :key="page.page_id">
                                        <button @click="selectPage(page.page_id)" 
                                                class="w-full text-left px-4 py-2 hover:bg-gray-100 border-b border-gray-200">
                                            <div class="flex justify-between items-center">
                                                <span x-text="page.page_id" class="font-medium"></span>
                                                <span class="text-sm text-gray-500">(<span x-text="page.report_count"></span> report<span x-show="page.report_count != 1">s</span>)</span>
                                            </div>
                                        </button>
                                    </template>
                                    <div x-show="filteredPages.length === 0 && pageSearchQuery" 
                                         class="px-4 py-2 text-gray-500 text-center">
                                        No pages found
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Loading state -->
                <div x-show="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                    <p class="mt-4 text-gray-600">Loading reports...</p>
                </div>
                
                <!-- No reports -->
                <div x-show="!loading && filteredReports.length === 0" class="text-center py-8">
                    <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                    <p class="text-gray-600">
                        <span x-show="selectedPage">No pending reports for page: <span class="font-semibold" x-text="selectedPage"></span></span>
                        <span x-show="!selectedPage">No pending reports</span>
                    </p>
                </div>
                
                <!-- Reports list -->
                <div x-show="!loading && filteredReports.length > 0" class="space-y-4">
                    <template x-for="report in filteredReports" :key="report.id">
                        <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-500">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-file-alt mr-1"></i>
                                        Page: <span class="font-medium" x-text="report.page_id"></span>
                                    </p>
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-user mr-1"></i>
                                        Reported by: <span class="font-medium" x-text="report.reporter_name"></span>
                                    </p>
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-user-times mr-1"></i>
                                        Comment by: <span class="font-medium" x-text="report.comment_user_name"></span>
                                    </p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-calendar mr-1"></i>
                                        Reported: <span x-text="new Date(report.created_at).toLocaleString()"></span>
                                    </p>
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-exclamation-circle mr-1"></i>
                                        Reason: <span class="font-medium" x-text="report.reason"></span>
                                    </p>
                                </div>
                            </div>
                            
                            <!-- Comment content -->
                            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                                <p class="text-sm font-medium text-gray-700 mb-2">Reported Comment:</p>
                                <div class="bg-white rounded p-3 border border-gray-200">
                                    <p x-text="report.content"></p>
                                </div>
                            </div>
                            
                            <!-- Actions -->
                            <div class="flex flex-wrap gap-2">
                                <a :href="`index.html?pageId=${report.page_id}#comment-${report.comment_id}`" 
                                   target="_blank"
                                   class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">
                                    <i class="fas fa-external-link-alt mr-1"></i>View in Context
                                </a>
                                <button @click="deleteComment(report)" 
                                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm">
                                    <i class="fas fa-trash mr-1"></i>Delete Comment
                                </button>
                                <button @click="dismissReport(report.id)" 
                                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm">
                                    <i class="fas fa-times mr-1"></i>Dismiss Report
                                </button>
                                <div class="relative inline-block">
                                    <button @click="toggleBanDropdown(report.comment_user_id)" 
                                            class="bg-red-800 hover:bg-red-900 text-white px-4 py-2 rounded-md text-sm">
                                        <i class="fas fa-ban mr-1"></i>Ban User
                                    </button>
                                    <div x-show="showBanDropdown === report.comment_user_id" 
                                         @click.away="showBanDropdown = null"
                                         class="absolute z-10 mt-1 w-48 bg-white rounded-md shadow-lg border border-gray-200">
                                        <div class="py-1">
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, '30m')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                30 minutes
                                            </button>
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, '6h')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                6 hours
                                            </button>
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, '1d')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                1 day
                                            </button>
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, '3d')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                3 days
                                            </button>
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, '1w')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                1 week
                                            </button>
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, '1mo')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                1 month
                                            </button>
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, '3mo')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                3 months
                                            </button>
                                            <button @click="banUser(report.comment_user_id, report.comment_user_name, 'permanent')" 
                                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                Permanent
                                            </button>
                                            <div class="border-t border-gray-200">
                                                <button @click="showCustomBanInput(report.comment_user_id, report.comment_user_name)" 
                                                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                    <i class="fas fa-clock mr-1"></i>Custom duration
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Dynamic configuration
        let CONFIG = {};
        
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    CONFIG = await response.json();
                    console.log('Configuration loaded:', CONFIG);
                } else {
                    console.error('Failed to load configuration');
                    CONFIG = {
                        discordClientId: '',
                        discordRedirectUri: window.location.origin + '/oauth-callback.html'
                    };
                }
            } catch (error) {
                console.error('Error loading configuration:', error);
                CONFIG = {
                    discordClientId: '',
                    discordRedirectUri: window.location.origin + '/oauth-callback.html'
                };
            }
        }
        
        // Load config immediately
        loadConfig();
        
        function reportsApp() {
            return {
                user: null,
                reports: [],
                filteredReports: [],
                pages: [],
                filteredPages: [],
                selectedPage: null,
                showPageDropdown: false,
                pageSearchQuery: '',
                loading: true,
                apiUrl: '/api',
                showBanDropdown: null,
                
                init() {
                    console.log('Reports app initializing...');
                    this.checkExistingSession();
                    
                    // Listen for login messages
                    window.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'discord-login-success') {
                            console.log('Received Discord login success');
                            this.user = event.data.user;
                            localStorage.setItem('user', JSON.stringify(this.user));
                            if (event.data.sessionToken) {
                                localStorage.setItem('sessionToken', event.data.sessionToken);
                            }
                            if (this.user.is_moderator) {
                                this.loadReports();
                                this.loadPages();
                            }
                        }
                    });
                },
                
                checkExistingSession() {
                    const savedUser = localStorage.getItem('user');
                    const sessionToken = localStorage.getItem('sessionToken');
                    
                    if (savedUser && sessionToken) {
                        this.user = JSON.parse(savedUser);
                        console.log('Found existing session:', this.user.username);
                        
                        // Try to load reports - server will verify permissions
                        if (this.user.is_moderator) {
                            this.loadReports();
                            this.loadPages();
                        } else {
                            this.loading = false;
                        }
                    } else {
                        console.log('No existing user session found');
                        // Clear any partial data
                        localStorage.removeItem('user');
                        localStorage.removeItem('sessionToken');
                        this.loading = false;
                    }
                },
                
                signInWithDiscord() {
                    // Normal Discord OAuth flow
                    const state = Math.random().toString(36).substring(7);
                    localStorage.setItem('discord_state', state);
                    const clientId = CONFIG.discordClientId;
                    const redirectUri = encodeURIComponent(CONFIG.discordRedirectUri);
                    const scope = 'identify';
                    const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&state=${state}`;
                    
                    const width = 500;
                    const height = 700;
                    const left = (window.screen.width - width) / 2;
                    const top = (window.screen.height - height) / 2;
                    
                    window.open(
                        discordAuthUrl,
                        'discord-auth',
                        `width=${width},height=${height},left=${left},top=${top}`
                    );
                },
                
                async loadReports() {
                    this.loading = true;
                    const sessionToken = localStorage.getItem('sessionToken');
                    
                    if (!sessionToken) {
                        console.error('No session token found');
                        this.loading = false;
                        this.user = null;
                        localStorage.removeItem('user');
                        return;
                    }
                    
                    try {
                        const url = this.selectedPage 
                            ? `${this.apiUrl}/reports/filter?pageId=${encodeURIComponent(this.selectedPage)}`
                            : `${this.apiUrl}/reports`;
                        
                        console.log(`[DEBUG] Loading reports from: ${url}`);
                        console.log(`[DEBUG] Selected page: ${this.selectedPage}`);
                            
                        const response = await fetch(url, {
                            headers: { 
                                'Authorization': `Bearer ${sessionToken}`
                            }
                        });
                        
                        if (response.ok) {
                            this.reports = await response.json();
                            this.filteredReports = [...this.reports];
                            console.log(`Loaded ${this.reports.length} reports`);
                        } else if (response.status === 401) {
                            console.error('Session expired or invalid');
                            this.user = null;
                            localStorage.removeItem('user');
                            localStorage.removeItem('sessionToken');
                        } else if (response.status === 403) {
                            console.error('Not authorized to view reports');
                            this.user.is_moderator = false;
                        }
                    } catch (error) {
                        console.error('Error loading reports:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async loadPages() {
                    console.log('Loading pages with reports...');
                    const sessionToken = localStorage.getItem('sessionToken');
                    
                    if (!sessionToken) {
                        console.error('No session token for loading pages');
                        return;
                    }
                    
                    try {
                        const url = `${this.apiUrl}/reports/pages`;
                        console.log('Fetching pages from:', url);
                        
                        const response = await fetch(url, {
                            headers: { 
                                'Authorization': `Bearer ${sessionToken}`
                            }
                        });
                        
                        console.log('Pages response status:', response.status);
                        
                        if (response.ok) {
                            this.pages = await response.json();
                            this.filteredPages = [...this.pages];
                            console.log(`Loaded ${this.pages.length} pages with reports:`, this.pages);
                        } else {
                            console.error('Failed to load pages:', response.status, await response.text());
                        }
                    } catch (error) {
                        console.error('Error loading pages:', error);
                    }
                },
                
                filterPages() {
                    if (!this.pageSearchQuery) {
                        this.filteredPages = [...this.pages];
                    } else {
                        const query = this.pageSearchQuery.toLowerCase();
                        this.filteredPages = this.pages.filter(page => 
                            page.page_id.toLowerCase().includes(query)
                        );
                    }
                },
                
                selectPage(pageId) {
                    this.selectedPage = pageId;
                    this.showPageDropdown = false;
                    this.loadReports();
                },
                
                async deleteComment(report) {
                    if (!confirm('Delete this reported comment?')) {
                        return;
                    }
                    
                    const sessionToken = localStorage.getItem('sessionToken');
                    if (!sessionToken) {
                        alert('Session expired. Please sign in again.');
                        this.user = null;
                        localStorage.removeItem('user');
                        localStorage.removeItem('sessionToken');
                        return;
                    }
                    
                    try {
                        // Delete the comment
                        const deleteResponse = await fetch(`${this.apiUrl}/comments/${report.comment_id}`, {
                            method: 'DELETE',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionToken}`
                            }
                        });
                        
                        if (deleteResponse.status === 401) {
                            alert('Session expired. Please sign in again.');
                            this.user = null;
                            localStorage.removeItem('user');
                            localStorage.removeItem('sessionToken');
                            return;
                        }
                        
                        if (!deleteResponse.ok) {
                            throw new Error('Failed to delete comment');
                        }
                        
                        // Resolve the report
                        await fetch(`${this.apiUrl}/reports/${report.id}/resolve`, {
                            method: 'PUT',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionToken}`
                            },
                            body: JSON.stringify({ 
                                action: 'resolved'
                            })
                        });
                        
                        // Remove from list
                        this.reports = this.reports.filter(r => r.id !== report.id);
                        alert('Comment deleted successfully');
                        
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                        alert('Failed to delete comment');
                    }
                },
                
                async dismissReport(reportId) {
                    if (!confirm('Dismiss this report?')) {
                        return;
                    }
                    
                    const sessionToken = localStorage.getItem('sessionToken');
                    if (!sessionToken) {
                        alert('Session expired. Please sign in again.');
                        this.user = null;
                        localStorage.removeItem('user');
                        localStorage.removeItem('sessionToken');
                        return;
                    }
                    
                    try {
                        const response = await fetch(`${this.apiUrl}/reports/${reportId}/resolve`, {
                            method: 'PUT',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionToken}`
                            },
                            body: JSON.stringify({ 
                                action: 'dismissed'
                            })
                        });
                        
                        if (response.status === 401) {
                            alert('Session expired. Please sign in again.');
                            this.user = null;
                            localStorage.removeItem('user');
                            localStorage.removeItem('sessionToken');
                            return;
                        }
                        
                        if (response.ok) {
                            this.reports = this.reports.filter(r => r.id !== reportId);
                            alert('Report dismissed');
                        } else {
                            throw new Error('Failed to dismiss report');
                        }
                    } catch (error) {
                        console.error('Error dismissing report:', error);
                        alert('Failed to dismiss report');
                    }
                },
                
                // Toggle ban dropdown
                toggleBanDropdown(userId) {
                    this.showBanDropdown = this.showBanDropdown === userId ? null : userId;
                },
                
                // Show custom ban input
                showCustomBanInput(userId, userName) {
                    const duration = prompt('Enter ban duration (e.g., 30m, 2h, 7d):');
                    if (duration) {
                        this.banUser(userId, userName, duration);
                    }
                    this.showBanDropdown = null;
                },
                
                // Ban user
                async banUser(userId, userName, duration) {
                    if (!confirm(`Ban user ${userName} for ${this.formatBanDuration(duration)}?`)) {
                        return;
                    }
                    
                    const sessionToken = localStorage.getItem('sessionToken');
                    if (!sessionToken) {
                        alert('Session expired. Please sign in again.');
                        this.user = null;
                        localStorage.removeItem('user');
                        localStorage.removeItem('sessionToken');
                        return;
                    }
                    
                    try {
                        const response = await fetch(`${this.apiUrl}/users/${userId}/ban`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${sessionToken}`
                            },
                            body: JSON.stringify({ duration })
                        });
                        
                        if (response.status === 401) {
                            alert('Session expired. Please sign in again.');
                            this.user = null;
                            localStorage.removeItem('user');
                            localStorage.removeItem('sessionToken');
                            return;
                        }
                        
                        if (response.ok) {
                            alert(`User ${userName} has been banned for ${this.formatBanDuration(duration)}`);
                            // Reload reports to reflect changes
                            await this.loadReports();
                            await this.loadPages();
                        } else {
                            throw new Error('Failed to ban user');
                        }
                    } catch (error) {
                        console.error('Error banning user:', error);
                        alert('Failed to ban user');
                    } finally {
                        this.showBanDropdown = null;
                    }
                },
                
                // Format ban duration for display
                formatBanDuration(duration) {
                    if (duration === 'permanent') return 'permanently';
                    
                    const match = duration.match(/^(\d+)(m|h|d|w|mo)?$/);
                    if (!match) return duration;
                    
                    const [, num, unit] = match;
                    const value = parseInt(num);
                    
                    switch (unit) {
                        case 'm':
                        case undefined:
                            return value === 1 ? '1 minute' : `${value} minutes`;
                        case 'h':
                            return value === 1 ? '1 hour' : `${value} hours`;
                        case 'd':
                            return value === 1 ? '1 day' : `${value} days`;
                        case 'w':
                            return value === 1 ? '1 week' : `${value} weeks`;
                        case 'mo':
                            return value === 1 ? '1 month' : `${value} months`;
                        default:
                            return duration;
                    }
                }
            }
        }
    </script>
</body>
</html>
